<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biblos – Menu główne</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#e0f2fe">

    <!-- Antyczna, elegancka czcionka dla tytułu -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #cfe8fc 100%);
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --accent-hebrew: #f59e0b;
            --accent-greek: #0ea5e9;
            --accent-hover: #fbbf24;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.06);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 50px rgba(0,0,0,0.12);
            --border: rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 32px;
            box-shadow: var(--shadow-lg);
            padding: 40px 32px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 32px;
            border: 1px solid var(--border);
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.4rem;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(90deg, var(--accent-hebrew), var(--accent-greek));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card-btn {
            padding: 30px 28px;
            background: linear-gradient(135deg, #ffffff, #f8fbff);
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.35s ease;
            border: 3px solid transparent;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .card-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
            opacity: 0;
            transition: opacity 0.35s;
        }

        .card-btn:hover::before {
            opacity: 1;
        }

        .card-btn:hover,
        .card-btn:active {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .card-btn h2 {
            font-size: 1.7rem;
            margin: 16px 0 0;
            font-weight: 700;
        }

        .icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 8px;
        }

        .hebrew { border-color: var(--accent-hebrew); }
        .hebrew:hover { border-color: var(--accent-hover); box-shadow: 0 20px 50px rgba(245, 158, 11, 0.25); }
        .greek { border-color: var(--accent-greek); }
        .greek:hover { border-color: var(--accent-hover); box-shadow: 0 20px 50px rgba(14, 165, 233, 0.25); }

        .home-btn {
            padding: 14px 44px;
            background: transparent;
            border: 2px solid var(--text-muted);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
        }

        .home-btn:hover {
            background: var(--text-muted);
            color: white;
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 480px) {
            .container { padding: 32px 24px; gap: 28px; }
            h1 { font-size: 3rem; letter-spacing: 5px; }
            .card-btn { padding: 26px 20px; }
            .card-btn h2 { font-size: 1.6rem; }
            .icon { width: 80px; height: 80px; }
        }

        @media (min-width: 768px) {
            .container { max-width: 700px; padding: 64px 48px; gap: 48px; }
            h1 { font-size: 4.8rem; }
            .grid { flex-direction: row; gap: 36px; }
            .card-btn { padding: 48px 36px; }
            .icon { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BIBLOS</h1>

    <div class="grid">
        <!-- Hebrajski – ת (Taw) -->
        <div class="card-btn hebrew" id="hebrewBtn">
            <svg class="icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#fbbf24"/>
                        <stop offset="100%" stop-color="#f59e0b"/>
                    </linearGradient>
                </defs>
                <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
                      font-size="180" font-weight="bold" fill="url(#goldGrad)" font-family="David, serif">
                    ת
                </text>
            </svg>
            <h2>Język hebrajski</h2>
        </div>

        <!-- Grecki – Α (Alfa) -->
        <div class="card-btn greek" id="greekBtn">
            <svg class="icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="turquoiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#7dd3fc"/>
                        <stop offset="100%" stop-color="#0ea5e9"/>
                    </linearGradient>
                </defs>
                <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
                      font-size="180" font-weight="bold" fill="url(#turquoiseGrad)" font-family="serif">
                    Α
                </text>
            </svg>
            <h2>Język grecki NT</h2>
        </div>
    </div>

    <button class="home-btn" id="homeBtn">
        ← Strona główna
    </button>
</div>

<script>
    // Przypisanie akcji do przycisków – teraz działa bez błędu
    document.getElementById('hebrewBtn').onclick = () => window.location.href = 'hebrew.html';
    document.getElementById('greekBtn').onclick = () => window.location.href = 'greek.html';
    document.getElementById('homeBtn').onclick = () => window.location.href = 'index.html';
</script>

</body>
</html>
