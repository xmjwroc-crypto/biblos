<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblos – Logowanie</title>
<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Ikony dla Androida -->
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="theme-color" content="#2980b9">

<!-- Pełny ekran na Androidzie -->
<meta name="mobile-web-app-capable" content="yes">   
 <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3c72;
            width: 90%;
            max-width: 480px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        header {
            background: #1e3c72;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        main {
            padding: 40px 30px;
        }
        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #2a5298;
            color: white;
        }
        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-3px);
        }
        .user-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }
        .user-item {
            padding: 16px 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .user-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        .user-name {
            font-weight: 600;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>BIBLOS</h1>
    </header>

    <main>
        <h2 style="text-align:center; margin-bottom:20px; color:#1e3c72;">
            Witaj w świecie języków biblijnych
        </h2>

        <input type="text" id="newUser" placeholder="Wpisz swoje imię..." autocomplete="off">

        <button class="btn-primary" id="createUser">Zacznij naukę</button>

        <div class="user-list" id="userList">
            <div class="empty">Brak zapisanych użytkowników</div>
        </div>
    </main>
</div>

<script>
    const usersKey = 'biblos_users';
    let users = JSON.parse(localStorage.getItem(usersKey)) || [];

    const newUserInput = document.getElementById('newUser');
    const createBtn = document.getElementById('createUser');
    const userList = document.getElementById('userList');

    function renderUsers() {
        if (users.length === 0) {
            userList.innerHTML = '<div class="empty">Brak zapisanych użytkowników</div>';
            return;
        }

        userList.innerHTML = '';
        users.forEach(name => {
            const div = document.createElement('div');
            div.className = 'user-item';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'user-name';
            nameSpan.textContent = name;
            nameSpan.onclick = () => goToApp(name);

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '×';
            delBtn.title = 'Usuń użytkownika';
            delBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm(`Na pewno usunąć użytkownika "${name}"?`)) {
                    users = users.filter(u => u !== name);
                    localStorage.setItem(usersKey, JSON.stringify(users));
                    renderUsers();

                    if (localStorage.getItem('biblos_current_user') === name) {
                        localStorage.removeItem('biblos_current_user');
                    }
                }
            };

            div.appendChild(nameSpan);
            div.appendChild(delBtn);
            userList.appendChild(div);
        });
    }

function goToApp(username) {
    localStorage.setItem('biblos_current_user', username);
    
    // Przekierowanie przez pośrednią stronę lub reload z parametrem
    window.location.href = 'app.html?logged=' + Date.now();
}

    createBtn.onclick = () => {
        let name = newUserInput.value.trim();
        if (!name) {
            alert('Wpisz swoje imię!');
            return;
        }
        name = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();

        if (!users.includes(name)) {
            users.push(name);
            localStorage.setItem(usersKey, JSON.stringify(users));
        }

        goToApp(name);
    };

    newUserInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            createBtn.click();
        }
    });

    renderUsers();
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js');
    });
  }
</script>
</body>
</html>
