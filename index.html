<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biblos</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #cfe8fc 100%);
            --card: rgba(255, 255, 255, 0.95);
            --accent-hebrew: #f59e0b;
            --accent-greek: #0ea5e9;
            --shadow-lg: 0 20px 50px rgba(0,0,0,0.12);
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            backdrop-filter: blur(16px);
            border-radius: 32px;
            box-shadow: var(--shadow-lg);
            padding: 60px 32px 40px; /* Większy padding u góry, mniejszy u dołu */
            text-align: center;
            border: 1px solid rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.8rem;
            margin-bottom: 50px;
            background: linear-gradient(90deg, var(--accent-hebrew), var(--accent-greek));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            cursor: pointer;
			touch-action: manipulation;
        }

        .btn-enter {
            padding: 20px 40px;
            font-size: 1.6rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-greek), var(--accent-hebrew));
            color: white;
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 60px; /* Odstęp od przycisku resetu */
        }

        .btn-enter:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.4);
        }

        .btn-reset {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
            padding: 10px;
        }

        .btn-reset:hover {
            color: #ef4444; /* Czerwony przy najechaniu */
        }

        /* Modal o autorze */
        #aboutModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .about-box {
            background: white;
            padding: 40px;
            border-radius: 28px;
            text-align: center;
            max-width: 320px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title">BIBLOS</h1>
    
    <button class="btn-enter" id="enterBtn">Rozpocznij naukę</button>
    
    <button class="btn-reset" id="resetBtn">Resetuj wszystkie postępy</button>
</div>

<div id="aboutModal">
    <div class="about-box">
        <h2 style="font-family: 'Cinzel Decorative'; color: #0ea5e9;">O twórcy</h2>
        <p style="font-size: 1.2rem; margin: 20px 0;">Ksiądz Marcin Krzysztof Januszkiewicz<br>PWT Wrocław</p>
        <p><strong>Aplikacja Biblos 2026</strong></p>
        <button onclick="document.getElementById('aboutModal').style.display='none'" 
                style="margin-top:20px; padding:10px 20px; border-radius:20px; border:none; background:#eee; cursor:pointer;">
            Zamknij
        </button>
    </div>
</div>

<script>
    const USER_KEY = 'biblos_current_user';

    // 1. Zapewnienie ID
    function ensureIdentity() {
        let user = localStorage.getItem(USER_KEY);
        if (!user) {
            localStorage.setItem(USER_KEY, 'Uczeń Biblos');
        }
    }

    // 2. Przycisk wejścia
    document.getElementById('enterBtn').onclick = () => {
        ensureIdentity();
        window.location.href = 'app.html';
    };

    // 3. Resetowanie danych (z podwójnym potwierdzeniem)
    document.getElementById('resetBtn').onclick = () => {
        if (confirm('Czy na pewno chcesz skasować wszystkie swoje postępy w nauce? Tej operacji nie da się cofnąć.')) {
            if (confirm('OSTATNIE OSTRZEŻENIE: Stracisz wszystkie zaliczone lekcje i powtórki. Kontynuować?')) {
                localStorage.clear();
                alert('Dane zostały wyczyszczone.');
                location.reload(); // Odśwież stronę, żeby system stworzył czyste ID
            }
        }
    };

   // Poprawiona ukryta funkcja o autorze
    let clicks = 0;
    let lastClick = 0;

    document.getElementById('title').addEventListener('click', (e) => {
        const currentTime = new Date().getTime();
        const timeDiff = currentTime - lastClick;

        // Jeśli kliknięcie nastąpiło szybciej niż w pół sekundy od poprzedniego
        if (timeDiff < 500) {
            clicks++;
        } else {
            clicks = 1;
        }

        lastClick = currentTime;

        if (clicks === 3) {
            document.getElementById('aboutModal').style.display = 'flex';
            clicks = 0; // Reset po sukcesie
        }
    });
</script>

</body>
</html>
