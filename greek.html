<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblos – Grecki biblijny</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#2980b9">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        :root { --bg: #3b1e11; --card: rgba(255,255,255,0.08); --accent: #d35400; --success: #27ae60; --warning: #f39c12; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #3b1e11, #5d2e1a, #8b4513);
            color: #f0e6d2;
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--card);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #8b4513, #a0522d);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        h1 { font-size: 2.5rem; letter-spacing: 4px; }
        header p { font-size: 1.2rem; }

        .screen { display: none; padding: 20px; text-align: center; }
        .active { display: block !important; }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        .card-btn {
            padding: 30px;
            background: rgba(255,255,255,0.12);
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.6rem;
            font-weight: 600;
            transition: 0.4s;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .card-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .card-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .flashcard {
            width: 90vw;
            max-width: 460px;
            height: 80vh;
            max-height: 620px;
            margin: 20px auto;
            perspective: 1200px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            color: #0a1a2f;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            font-family: "Gentium Plus", "Times New Roman", "SBL Greek", serif !important;
            direction: ltr;
            text-align: center;
        }
        .card-back {
            background: #8b4513;
            color: white;
            transform: rotateY(180deg);
        }
        .flipped .card-inner { transform: rotateY(180deg); }

        .card-front > div:first-child { font-size: clamp(3rem, 10vw, 5.5rem); }
        .card-front > div:nth-child(2) { font-size: clamp(1.6rem, 5vw, 2.2rem); margin-top: 20px; }
        .card-front > div:last-child { font-size: clamp(1rem, 3vw, 1.4rem); margin-top: 40px; }
        .card-back > div { font-size: clamp(2rem, 6vw, 3.8rem); line-height: 1.4; padding: 20px; word-wrap: break-word; }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-check {
            background: #3498db;
            color: white;
            font-size: 1.8rem;
            padding: 18px 50px;
        }
        .btn-know   { background: var(--success); color: white; }
        .btn-hard   { background: var(--warning); color: white; }
        .btn-archive { background: #7f8c8d; color: white; }
        .btn-restore { background: #27ae60; color: white; padding: 10px 20px; font-size: 1.2rem; }
        .btn-back {
            background: #7f8c8d;
            color: white;
            margin-top: 60px;
        }

        .review-info {
            margin-top: 30px;
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .archive-list {
            max-width: 800px;
            margin: 30px auto;
            text-align: left;
        }
        .archive-item {
            background: rgba(255,255,255,0.1);
            padding: 18px;
            margin: 12px 0;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.6rem;
        }
        .archive-greek {
            direction: ltr;
            font-size: 2.2rem;
            margin-bottom: 6px;
        }
        .archive-polish {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        /* Styl dla Quizu */
        .quiz-greek {
            font-size: clamp(3.5rem, 10vw, 6rem);
            margin-bottom: 30px;
            direction: ltr;
            font-family: "Gentium Plus", "Times New Roman", "SBL Greek", serif !important;
        }
        .quiz-options {
            display: grid;
            gap: 15px;
            margin: 40px 0;
            grid-template-columns: 1fr;
        }
        @media (min-width: 600px) {
            .quiz-options { grid-template-columns: repeat(2, 1fr); }
        }
        .quiz-option {
            padding: 20px;
            background: rgba(255,255,255,0.12);
            border-radius: 16px;
            font-size: 1.6rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .quiz-option:hover { background: rgba(255,255,255,0.25); }
        .quiz-option.correct { background: var(--success); }
        .quiz-option.wrong { background: #e74c3c; }
        .quiz-progress {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        .quiz-summary {
            font-size: 2rem;
            margin: 40px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>GRECKI BIBLIJNY</h1>
        <p>Witaj, <span id="userName">...</span>!</p>
    </header>

    <!-- 1. Wybór podręcznika -->
    <div id="bookScreen" class="screen active">
        <h2>Wybierz podręcznik</h2>
        <div class="grid" id="bookGrid"></div>
        <button class="btn-back" onclick="backToApp()">Powrót</button>
    </div>

    <!-- 2. Tryb nauki -->
    <div id="modeScreen" class="screen">
        <h2 id="bookTitle">Podręcznik: ...</h2>
        <div class="grid">
            <div class="card-btn" onclick="openMode('learn')">Nauka</div>
            <div class="card-btn" onclick="openMode('review')">Powtórka</div>
            <div class="card-btn" id="quizBtn" onclick="openMode('quiz')">Quiz</div>
            <div class="card-btn" onclick="openMode('archive')">Archiwum</div>
        </div>
        <div class="review-info">
            Słowa w powtórkach: <strong id="reviewCount">0</strong>
        </div>
        <button class="btn-back" onclick="backToBooks()">Powrót</button>
    </div>

    <!-- 3. Wybór lekcji -->
    <div id="lessonScreen" class="screen">
        <h2>Nauka – <span id="currentBookName">...</span></h2>
        <div class="grid" id="lessonGrid"></div>
        <button class="btn-back" onclick="backToMode()">Powrót</button>
    </div>

    <!-- 4. Fiszki -->
    <div id="flashcardScreen" class="screen">
        <h2 id="lessonTitle">Lekcja ...</h2>
        <div class="flashcard" id="flashcard">
            <div class="card-inner">
                <div class="card-front" id="front"></div>
                <div class="card-back" id="back"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-check">SPRAWDŹ</button>
            
            <button class="btn-know" id="btn-learn-master" style="display:none;">Umiem</button>
            <button class="btn-hard" id="btn-learn-notmaster" style="display:none;">Nie umiem</button>
            
            <button class="btn-know" id="btn-master" style="display:none;">Umiem</button>
            <button class="btn-hard" id="btn-notmaster" style="display:none;">Nie umiem</button>
            <button class="btn-archive" id="btn-archive" style="display:none;">Archiwum</button>
        </div>

        <button class="btn-back" onclick="backToMode()">Zakończ sesję</button>
    </div>

    <!-- 5. Ekran Archiwum -->
    <div id="archiveScreen" class="screen">
        <h2>Archiwum słów</h2>
        <p style="margin-bottom: 30px; font-size: 1.3rem;">Słowa przeniesione z powtórek. Możesz je przywrócić.</p>
        <div class="archive-list" id="archiveList">
            <div style="color: #aaa; font-style: italic;">Brak słów w archiwum</div>
        </div>
        <button class="btn-back" onclick="backToMode()">Powrót</button>
    </div>

    <!-- 6. Ekran Quiz -->
    <div id="quizScreen" class="screen">
        <h2>Quiz – 10 pytań</h2>
        <div class="quiz-progress" id="quizProgress">Pytanie <span id="quizCurrent">1</span> z 10</div>
        <div class="quiz-greek" id="quizGreek"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="quiz-summary" id="quizSummary" style="display:none;"></div>
        <button class="btn-back" onclick="backToMode()">Zakończ quiz</button>
    </div>
</div>

    {"greek":"ὅρασις, -εως, ἡ","translit":"horasis","polish":"widzenie"},
    {"greek":"πρόθεσις, -εως, ἡ","translit":"prothesis","polish":"plan"},
    {"greek":"στατήρ, -ῆρος, ὁ","translit":"statēr","polish":"stater"},
    {"greek":"φύλλον, -ου, τό","translit":"phyllon","polish":"liść"},
    {"greek":"φύσις, -εως, ἡ","translit":"physis","polish":"natura"},
    {"greek":"χρυσίον, -ου, τό","translit":"chrysion","polish":"złoto"}
]
};
        localStorage.setItem(DB_KEY, JSON.stringify(books));
        books = JSON.parse(localStorage.getItem(DB_KEY));
    }

    // ===================================================================

    let currentBook = null;
    let currentLesson = null;
    let currentWords = [];
    let currentIndex = 0;
    let isRevealed = false;
    let isReviewMode = false;

    // Zmienne quizu
    let quizWords = [];
    let quizIndex = 0;
    let correctAnswers = 0;

    function showScreen(screenName) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenName + 'Screen').classList.add('active');
    }

    function backToApp() { window.location.href = 'app.html'; }
    function backToBooks() { showScreen('book'); renderBooks(); }
    function backToMode() { showScreen('mode'); updateQuizButton(); }

    function renderBooks() {
        const grid = document.getElementById('bookGrid');
        grid.innerHTML = '';
        Object.keys(books).sort().forEach(book => {
            const div = document.createElement('div');
            div.className = 'card-btn';
            div.textContent = book;
            div.onclick = () => {
                currentBook = book;
                document.getElementById('bookTitle').textContent = book;
                document.getElementById('currentBookName').textContent = book;
                showScreen('mode');
                updateQuizButton();
            };
            grid.appendChild(div);
        });
    }

    function updateReviewCount() {
        document.getElementById('reviewCount').textContent = reviewPool.length;
    }

    function updateQuizButton() {
        const btn = document.getElementById('quizBtn');
        if (reviewPool.length >= 10) {
            btn.classList.remove('disabled');
            btn.style.cursor = 'pointer';
        } else {
            btn.classList.add('disabled');
            btn.style.cursor = 'not-allowed';
        }
    }

    function renderArchive() {
        const list = document.getElementById('archiveList');
        if (archivePool.length === 0) {
            list.innerHTML = '<div style="color: #aaa; font-style: italic;">Brak słów w archiwum</div>';
            return;
        }
        list.innerHTML = '';
        archivePool.sort((a, b) => a.greek.localeCompare(b.greek)).forEach(word => {
            const item = document.createElement('div');
            item.className = 'archive-item';
            const textDiv = document.createElement('div');
            textDiv.innerHTML = `
                <div class="archive-greek">${word.greek}</div>
                <div class="archive-polish">${word.polish}</div>
                ${word.translit ? `<div style="font-size:1.3rem; color:#777; margin-top:6px;">${word.translit}</div>` : ''}
            `;
            const restoreBtn = document.createElement('button');
            restoreBtn.className = 'btn-restore';
            restoreBtn.textContent = 'Przywróć';
            restoreBtn.onclick = () => restoreFromArchive(word);
            item.appendChild(textDiv);
            item.appendChild(restoreBtn);
            list.appendChild(item);
        });
    }

    function restoreFromArchive(word) {
        archivePool = archivePool.filter(w => !(w.greek === word.greek && w.polish === word.polish));
        localStorage.setItem(ARCHIVE_KEY, JSON.stringify(archivePool));
        const exists = reviewPool.some(w => w.greek === word.greek && w.polish === word.polish);
        if (!exists) {
            reviewPool.push(word);
            localStorage.setItem(REVIEW_KEY, JSON.stringify(reviewPool));
            updateReviewCount();
            updateQuizButton();
        }
        renderArchive();
    }

    function openMode(mode) {
        if (mode === 'learn') {
            isReviewMode = false;
            const grid = document.getElementById('lessonGrid');
            grid.innerHTML = '';
            const lessonKeys = Object.keys(books[currentBook] || {});
            lessonKeys.sort((a, b) => parseInt(a.replace('Lekcja ', '')) - parseInt(b.replace('Lekcja ', '')));
            lessonKeys.forEach(lesson => {
                const div = document.createElement('div');
                div.className = 'card-btn';
                div.textContent = lesson;
                div.onclick = () => startLearning(lesson);
                grid.appendChild(div);
            });
            showScreen('lesson');
        } else if (mode === 'review') {
            isReviewMode = true;
            if (reviewPool.length === 0) {
                alert('Nie masz jeszcze żadnych słów w powtórkach.\nUkończ przynajmniej jedną lekcję.');
                return;
            }
            let selected = [...reviewPool];
            selected.sort(() => 0.5 - Math.random());
            currentWords = selected.slice(0, 10);
            currentIndex = 0;
            isRevealed = false;
            document.getElementById('lessonTitle').textContent = 'Powtórka – 10 losowych słów';
            showCard();
            showScreen('flashcard');
        } else if (mode === 'archive') {
            renderArchive();
            showScreen('archive');
        } else if (mode === 'quiz') {
            if (reviewPool.length < 10) {
                alert('Potrzebujesz co najmniej 10 słów w powtórkach, aby rozpocząć quiz.');
                return;
            }
            startQuiz();
        }
    }

    function startQuiz() {
        let poolCopy = [...reviewPool];
        poolCopy.sort(() => 0.5 - Math.random());
        quizWords = poolCopy.slice(0, 10);

        quizIndex = 0;
        correctAnswers = 0;

        document.getElementById('quizSummary').style.display = 'none';
        showQuizQuestion();
        showScreen('quiz');
    }

    function showQuizQuestion() {
        if (quizIndex >= quizWords.length) {
            document.getElementById('quizGreek').textContent = '';
            document.getElementById('quizOptions').innerHTML = '';
            document.getElementById('quizProgress').textContent = 'Quiz zakończony!';
            document.getElementById('quizSummary').textContent = `Poprawnych odpowiedzi: ${correctAnswers} / 10`;
            document.getElementById('quizSummary').style.display = 'block';
            return;
        }

        const word = quizWords[quizIndex];
        document.getElementById('quizCurrent').textContent = quizIndex + 1;
        document.getElementById('quizGreek').textContent = word.greek;

        let options = [word.polish];
        let otherWords = reviewPool.filter(w => w.polish !== word.polish);
        otherWords.sort(() => 0.5 - Math.random());
        for (let i = 0; i < 3 && i < otherWords.length; i++) {
            options.push(otherWords[i].polish);
        }

        options.sort(() => 0.5 - Math.random());

        const container = document.getElementById('quizOptions');
        container.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = 'quiz-option';
            btn.textContent = opt;
            btn.onclick = () => selectQuizOption(btn, opt === word.polish);
            container.appendChild(btn);
        });
    }

    function selectQuizOption(element, isCorrect) {
        document.querySelectorAll('.quiz-option').forEach(el => el.style.pointerEvents = 'none');

        if (isCorrect) {
            element.classList.add('correct');
            correctAnswers++;
        } else {
            element.classList.add('wrong');
            document.querySelectorAll('.quiz-option').forEach(el => {
                if (el.textContent === quizWords[quizIndex].polish) {
                    el.classList.add('correct');
                }
            });
        }

        setTimeout(() => {
            quizIndex++;
            showQuizQuestion();
        }, 2000);
    }

    function startLearning(lesson) {
        isReviewMode = false;
        currentWords = [...books[currentBook][lesson] || []];
        currentLesson = lesson;
        currentIndex = 0;
        isRevealed = false;
        document.getElementById('lessonTitle').textContent = `${currentBook} – ${lesson}`;
        showCard();
        showScreen('flashcard');
    }

    function showCard() {
        if (currentIndex >= currentWords.length) {
            if (!isReviewMode) {
                if (!progress[currentBook]) progress[currentBook] = {};
                progress[currentBook][currentLesson] = true;
                localStorage.setItem(PROGRESS_KEY, JSON.stringify(progress));
                alert("Gratulacje! Ukończyłeś lekcję!\nWszystkie słowa są już w powtórkach.");
            } else {
                alert("Koniec powtórki!");
            }
            backToMode();
            return;
        }

        const w = currentWords[currentIndex];
        document.getElementById('front').innerHTML = `
            <div>${w.greek}</div>
            ${w.translit ? `<div>${w.translit}</div>` : ''}
            <div>Kliknij, aby zobaczyć tłumaczenie</div>
        `;
        document.getElementById('back').innerHTML = `
            <div>${w.polish}</div>
        `;
        isRevealed = false;
        updateButtons();
    }

    function updateButtons() {
        document.querySelector('.btn-check').style.display = isRevealed ? 'none' : 'inline-block';

        if (isReviewMode) {
            document.getElementById('btn-master').style.display = isRevealed ? 'inline-block' : 'none';
            document.getElementById('btn-notmaster').style.display = isRevealed ? 'inline-block' : 'none';
            document.getElementById('btn-archive').style.display = isRevealed ? 'inline-block' : 'none';
            document.getElementById('btn-learn-master').style.display = 'none';
            document.getElementById('btn-learn-notmaster').style.display = 'none';
        } else {
            document.getElementById('btn-learn-master').style.display = isRevealed ? 'inline-block' : 'none';
            document.getElementById('btn-learn-notmaster').style.display = isRevealed ? 'inline-block' : 'none';
            document.getElementById('btn-master').style.display = 'none';
            document.getElementById('btn-notmaster').style.display = 'none';
            document.getElementById('btn-archive').style.display = 'none';
        }
    }

    document.getElementById('flashcard').onclick = flipCard;
    document.querySelector('.btn-check').onclick = flipCard;

    function flipCard() {
        if (!isRevealed) {
            document.getElementById('flashcard').classList.add('flipped');
            isRevealed = true;
            updateButtons();
        }
    }

    function learnMasterCard() {
        const word = currentWords[currentIndex];
        const exists = reviewPool.some(w => w.greek === word.greek && w.polish === word.polish);
        if (!exists) {
            reviewPool.push(word);
            localStorage.setItem(REVIEW_KEY, JSON.stringify(reviewPool));
            updateReviewCount();
            updateQuizButton();
        }
        nextCardWithoutReturn();
    }

    function learnNotMasterCard() {
        const flashcard = document.getElementById('flashcard');
        flashcard.classList.remove('flipped');
        setTimeout(() => {
            const card = currentWords[currentIndex];
            currentWords.splice(currentIndex, 1);
            currentWords.push(card);
            currentIndex = Math.min(currentIndex, currentWords.length - 1);
            showCard();
        }, 850);
    }

    function nextCardWithoutReturn() {
        const flashcard = document.getElementById('flashcard');
        flashcard.classList.remove('flipped');
        setTimeout(() => {
            currentIndex++;
            showCard();
        }, 850);
    }

    function masterCard() { nextCardWithoutReturn(); }

    function notMasterCard() {
        const flashcard = document.getElementById('flashcard');
        flashcard.classList.remove('flipped');
        setTimeout(() => {
            const card = currentWords[currentIndex];
            currentWords.splice(currentIndex, 1);
            currentWords.unshift(card);
            currentIndex = 0;
            showCard();
        }, 850);
    }

    function archiveCard() {
        const word = currentWords[currentIndex];
        const flashcard = document.getElementById('flashcard');
        flashcard.classList.remove('flipped');
        setTimeout(() => {
            reviewPool = reviewPool.filter(w => !(w.greek === word.greek && w.polish === word.polish));
            localStorage.setItem(REVIEW_KEY, JSON.stringify(reviewPool));
            const existsInArchive = archivePool.some(w => w.greek === word.greek && w.polish === word.polish);
            if (!existsInArchive) {
                archivePool.push(word);
                localStorage.setItem(ARCHIVE_KEY, JSON.stringify(archivePool));
            }
            updateReviewCount();
            updateQuizButton();
            currentIndex++;
            showCard();
        }, 850);
    }

    document.getElementById('btn-learn-master').onclick = learnMasterCard;
    document.getElementById('btn-learn-notmaster').onclick = learnNotMasterCard;
    document.getElementById('btn-master').onclick = masterCard;
    document.getElementById('btn-notmaster').onclick = notMasterCard;
    document.getElementById('btn-archive').onclick = archiveCard;

    renderBooks();
    updateReviewCount();
    updateQuizButton();

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker zarejestrowany!', reg))
                .catch(err => console.log('Błąd rejestracji SW:', err));
        });
    }
</script>

</body>
</html>
